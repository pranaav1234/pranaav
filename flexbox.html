<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-around; 
            padding: 10px;
        }

        .navbar div {
            color: rgb(14, 13, 13);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Home</div>
        <div>About</div>
        <div>Services</div>
        <div>Contact</div>
      </div>

</html>
